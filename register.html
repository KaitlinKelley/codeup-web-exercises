<!--Create a registration form with the following inputs:-->

<!--username: required, make sure your cursor is in this box on page load automatically-->
<!--email: required-->
<!--password: required-->
<!--confirm_password: required-->
<!--a checkbox for "sign me up to the newsletter" that loads checked-->
<!--The text on the submit button should read "Create New Account!"-->
<h1>Registration From</h1>
    <form>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required><br>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm" required><br>
        <label><input type="checkbox" name="wantsNewsletter" value="yes" checked>Would you like to sign up for our newsletter?</label><br>
        <button type="submit">Create New Account!</button>
    </form>

</body>
