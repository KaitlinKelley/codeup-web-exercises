<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veridian Dynamics:Register With Us</title>
</head>
<body>
    <header>
        <h1>Register With Us!</h1>
    </header>
    <main>
            <form method="POST" action="https://hookb.in/yD7RnMYJQbIJNNPaRp0p">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>
                <br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div>
                    <br>
                    <label for="bio">Bio</label>
                    <br>
                    <textarea name="bio" id="bio" rows="6" placeholder="Tell us about yourself!"></textarea>
                    <br>
                    <br>
                </div>
                <fieldset>
                    <legend>Where did you hear about us? Select all that apply.</legend>
                    <label for="billboard"><input type="radio" name="heardFromWhere1" id="billboard" value="billboard">Billboard</label>
                    <br>
                    <label for="radio"><input type="radio" name="heardFromWhere2" id="radio" value="radio">Radio</label>
                    <br>
                    <label for="internet"><input type="radio" name="heardFromWhere3" id="internet" value="internet">Internet</label>
                    <br>
                    <label for="other"><input type="radio" name="heardFromWhere4" id="other" value="other">Other</label>
                    <br>
                </fieldset>
                <br>
                <fieldset>
                    <label for="currentBrowser">Which internet browser are you using?</label><br>
                    <select name="currentBrowser" id="currentBrowser">
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                        <option value="chrome">Chrome</option>
                        <option value="opera">Opera</option>
                    </select>
                </fieldset>
                <br>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
