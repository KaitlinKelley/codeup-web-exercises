<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
    <main>

         <h1>Register with us!</h1>
            <form method="GET" action="https://hookb.in/yD7RnMYJQbIJNNPaRp0p">
                <div>
                    <label for="email">E-mail</label>
                     <input type="text" name="email" id="email" placeholder="Enter your email address" required>
                    <br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div>
                    <br>
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" placeholder="Tell us about yourself!"></textarea>
                    <br>
                </div>
                <fieldset>
                    <legend>Where did you hear about us? Select all that apply.</legend>
                    <label>Billboard <input type="radio" name="heardFromWhere1" value="billboard"></label>
                    <br>
                    <label>Radio Ad <input type="radio" name="heardFromWhere2" value="radio"></label>
                    <br>
                    <label>Internet Ad <input type="radio" name="heardFromWhere3" value="internet"></label>
                    <br>
                    <label>Other <input type="radio" name="heardFromWhere4" value="other"></label>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>What web browser are you using?</legend>
                    <select name="currentBrowser">
                        <option value="safari">Safari</option>
                        <option value="safari">Firefox</option>
                        <option value="safari">Chrome</option>
                        <option value="safari">Opera</option>
                    </select>
                </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
