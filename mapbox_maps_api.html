<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapbox Maps API</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <h1>My Favorite Restaurants</h1>
    <label for="zoom-level">Please select zoom level:</label>
    <select name="zoom-level" id="zoom-level">
        <option id="zoom-5" value="5">5</option>
        <option selected id="zoom-10" value="10">10</option>
        <option id="zoom-15" value="15">15</option>
    </select>

    <div id='map' style='width: 100%; height: 700px;'></div>




    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src="js/mapbox_maps_api.js"></script>

</body>
</html>
