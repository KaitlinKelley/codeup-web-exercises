<main>
    <table id="products" class="table table-striped">

            <tr>
                <th>Title</th>

        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

    <button id="refresh">Refresh Products</button>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

      function renderPage(){
          $.ajax("data/inventory.json").done(function(data){
              console.log(data);
              createHTML(data);
          })
      }


    function createHTML(toolsObj){
        var html = "";
        toolsObj.forEach(function(tool){
            html += "<tr>";
            html += "<td>" + tool.title + "</td>";
            html += "<td>" + tool.quantity + "</td>";
            html += "<td>" + tool.price + "</td>";
            html += "<td>" + tool.categories + "</td>";
            html += "</tr>";
        })

        $("#insertProducts").html(html);
    }



    $("#refresh").click(renderPage);

})();




</script>
